<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Sidebar</title>
  <style>
    /* Sidebar animation styles */
    .sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.open {
      transform: translateX(0);
    }
  </style>


  <!-- Button to Open Sidebar -->
  <button
    onclick="showSidebar()"
    class="bg-blue-600 text-white p-3 rounded-md fixed top-5 left-5 xl:hidden z-50"
    aria-label="Open Menu"
  >
    Open Menu
  </button>

  <!-- Sidebar -->
  <section
    class="sidebar fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-40 flex flex-col xl:transform-none"
    aria-hidden="true"
  >
    <!-- Close Button -->
    <div class="flex justify-end p-4">
      <button
        onclick="hideSidebar()"
        class="bg-slate-300 p-2 rounded-md xl:hidden"
        aria-label="Close Menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="black"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>

    <!-- Sidebar Header -->
    <div class="flex items-center bg-cyan-900 text-white px-4 py-6">
      <div class="mr-4">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="20" cy="20" r="20" fill="white" />
          <path
            d="M28 29V27C28 25.9391 27.5786 24.9217 26.8284 24.1716C26.0783 23.4214 25.0609 23 24 23H16C14.9391 23 13.9217 23.4214 13.1716 24.1716C12.4214 24.9217 12 25.9391 12 27V29"
            stroke="#00435D"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M20 19C22.2091 19 24 17.2091 24 15C24 12.7909 22.2091 11 20 11C17.7909 11 16 12.7909 16 15C16 17.2091 17.7909 19 20 19Z"
            stroke="#00435D"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-semibold">Hi there!</h2>
        <p class="text-sm">Login/Sign Up</p>
      </div>
    </div>

    <!-- Sidebar Navigation Links -->
    <nav class="px-4 py-6">
      <ul class="space-y-6 text-gray-700">
        <li>
          <a href="#" class="flex items-center gap-3 text-lg hover:text-cyan-900">
            <img
              src="/assets/RESPONSIVE ICONS/home.svg"
              alt="Home Icon"
              class="w-6 h-6"
            />
            Home
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 text-lg hover:text-cyan-900">
            <img
              src="/assets/RESPONSIVE ICONS/order-medicine.svg"
              alt="Shop Icon"
              class="w-6 h-6"
            />
            Shop
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 text-lg hover:text-cyan-900">
            <img
              src="/assets/RESPONSIVE ICONS/my-account.svg"
              alt="My Account Icon"
              class="w-6 h-6"
            />
            My Account
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 text-lg hover:text-cyan-900">
            <img
              src="/assets/RESPONSIVE ICONS/orders.svg"
              alt="Orders Icon"
              class="w-6 h-6"
            />
            Orders
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 text-lg hover:text-cyan-900">
            <img
              src="/assets/RESPONSIVE ICONS/browse.svg"
              alt="Lab Tests Icon"
              class="w-6 h-6"
            />
            Lab Tests
          </a>
        </li>
      </ul>
    </nav>
  </section>

  <script>
    // Sidebar toggle functionality
    function showSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.add("open");
      sidebar.setAttribute("aria-hidden", "false");
    }

    function hideSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.remove("open");
      sidebar.setAttribute("aria-hidden", "true");
    }
  </script>
</body>
</html>
